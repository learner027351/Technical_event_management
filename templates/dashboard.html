<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand">Dashboard</span>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
</nav>

<div class="container mt-5">

    {% if role == "admin" %}
        <h3>Admin Panel</h3>
        <a href="/admin/users" class="btn btn-primary me-2">Manage Users</a>
        <a href="/admin/orders" class="btn btn-warning">Manage Orders</a>

    {% elif role == "vendor" %}
        <h3>Vendor Panel</h3>
        <a href="/add_product" class="btn btn-success me-2">Add Product</a>
        <a href="/products" class="btn btn-primary">View Products</a>

    {% elif role == "user" %}
        <h3>User Panel</h3>
        <a href="/products" class="btn btn-primary me-2">Browse Products</a>
        <a href="/cart" class="btn btn-success">View Cart</a>
    {% endif %}

</div>

</body>
</html>

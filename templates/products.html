<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">Tech Event System</a>
        <div>
            <a href="/cart" class="btn btn-outline-light me-2">Cart</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container mt-5">

    <h2 class="text-center mb-4">Available Products</h2>

    <div class="row">

        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column">
                    
                    <h5 class="card-title">{{ product.name }}</h5>

                    <p class="card-text">
                        <strong>Price:</strong> â‚¹{{ product.price }} <br>
                        <strong>Stock:</strong> {{ product.quantity }}
                    </p>

                    <div class="mt-auto">
                        {% if session.get('role') == "user" %}
                            <a href="/add_to_cart/{{ product.id }}" class="btn btn-primary w-100">
                                Add to Cart
                            </a>
                        {% elif session.get('role') == "vendor" %}
                            <span class="badge bg-info w-100 p-2">Vendor View</span>
                        {% endif %}
                    </div>

                </div>
            </div>
        </div>
        {% endfor %}

    </div>

</div>

</body>
</html>
